<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Josefin+Sans:wght@423&family=Raleway&display=swap">
    <link rel="manifest"   href="/site.webmanifest">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Contact Us</title>
      <!--This is an API for emailjs.com used to send requests made by users-->
      <!--In this instance, forms filled out will be sent to me-->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
	<script type="text/javascript">
		(function(){
	      emailjs.init("user_UiLEarEKjkUhcVmQFSiyk");
	       
	   })();
	</script>
</head>
<body>
<div class="container-fluid ">
	<div class="row">
        <div class="col-12 sub-paragraph " data-toggle="modal" data-target="#contactAdmin">
			<img src="assets/img/logos/LingLang.png" class="linglang-confirm-logo" alt="LingLang Logo">
			<div class="bg-square">
				<p> 
                    Hello <span id="name1Confirm"></span>. <br><br>
                    Your request: <span id="inquireAboutConfirm"></span><br>
                    Callback time: <span id="date1Confirm"></span> @ <span id="timeConfirm"></span><br><br>
                    To help us give you the best feedback from the call, please fill in the form below <br>
                    providing any specifics you wish to discuss. <br> Thank you.
                 </p>
			</div>

            <form class="confirm-form" onsubmit="return sendMail(this);" action="sub.html">
                <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required>
                <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required>
                <textarea rows="5" name="inquiry" id="inquiry" class="form-control" placeholder="Please write you're inquiry here" required></textarea>
                <div class="form-row text-center">
                <div class="col">
                    <button type="submit" class="btn book-button2 badge-pill">Send</button>
                </div>
            </div>
            </form>
            <a href="index.html" class="btn book-button2  badge-pill"><i class="fas fa-home"></i></a></div>
        </div>


    <footer class="container-fluid over-flow text-center">
    <div class="row">
      <div class="col-sm-12">
        <ul class="list-inline social-links">
          <li class="list-inline-item">
            <a rel="noopener" href="https://www.facebook.com/" target="_blank">
              <i class="fab fa-facebook-square" aria-hidden="true"></i>
              <span class="sr-only">Facebook.</span>
            </a>
          </li>
          <li class="list-inline-item">
            <a rel="noopener" href="https://twitter.com/" target="_blank">
              <i class="fab fa-twitter-square" aria-hidden="true"></i>
              <span class="sr-only">Twitter.</span>
            </a>
          </li>
          <li class="list-inline-item">
            <a rel="noopener" href="https://www.instagram.com/" target="_blank">
              <i class="fab fa-instagram" aria-hidden="true"></i>
              <span class="sr-only">Instagram.</span>
            </a>
          </li>
        </ul>
      </div>
     </div>
</footer>
    <!--Script for sendEmail.js-->
<script src="assets/js/sendEmail.js" type="text/javascript"></script>
<!--Script tags-->
	<script src="assets/js/contactUs.js"></script>
 </div>	
</body>
</html>
