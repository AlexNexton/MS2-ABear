    <title>Inquiry</title>
      <!--This is an API for emailjs.com used to send requests made by users-->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
	<script type="text/javascript">
		(function(){
	      emailjs.init("user_UiLEarEKjkUhcVmQFSiyk");
	       
	   })();
	</script>
</head>
<body>
<div class="container-fluid ">
<div class="row">
   
    <div class="col-12 confirmation-page " data-toggle="modal" data-target="#contactAdmin">
    <img src="assets/img/logos/LingLang.png" class="" alt="LingLang Logo">

     <p> Hello <span id="name1Confirm"></span>. <br><br>
    Your request: <span id="inquireAboutConfirm"></span><br>
    Callback time: <span id="date1Confirm"></span> @ <span id="timeConfirm"></span><br><br>
    To help us give you the best feedback from the call, please fill in the form below <br>
    providing any specifics you wish to discuss. <br>

    Thank you.
    </p>
     <form onsubmit="return sendMail(this);" action="sub.html">
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required>
                         
                         <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required>
                         
                         <textarea rows="5" name="inquiry" id="inquiry" 
                         class="form-control" placeholder="Please write you're inquiry here" required></textarea>
                        
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-secondary">Send</button>
                            </div>
                        </div>
                    </form>

	<a href="index.html" class="btn book-button2  badge-pill">Back to Main Page</a></div>
    </div>
    <!--Script for sendEmail.js-->
<script src="assets/js/sendEmail.js" type="text/javascript"></script>
<!--Script tags-->
	<script src="assets/js/script.js"></script>

    
    
    </div>
